<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h4 class="m-3 text-center">Form</h4>
  <div class="row">
    <div class="col-md-6">
      <input type="text" name="" class="form-control mt-3" placeholder="ini form text" value="">
      <input type="number" name="" class="form-control mt-3" placeholder="ini form text" value="">
      <select name="" class="form-control mt-3" id="">
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
      </select>
      <textarea name="" id="" cols="4" rows="3" class="form-control mt-3" placeholder="ini text area"></textarea>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Nama">Nama</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="Nama">Umur</label>
        <input type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="Nama">Kelas</label>
        <select class="form-control" name="">
          <option value="">Button 1</option>
          <option value="">Button 2</option>
          <option value="">Button 3</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 mt-3">
      <h6>File Upload</h6>
      <div class="form-group">
        <label for="">Pilih file yang akan diinput</label
        <input type="file" class="form-control-file">
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input">
        <label for="" class="custom-file-label">Cari disini</label>
      </div>
    </div>
    <div class="col-md-3 mt-3">
      <div class="form-group"><label for="">Small</label><input type="text" placeholder="Isi Dengan nama" class=" form-control form-control-sm"></div>
      <div class="form-group"><label for="">Medium</label><input type="text" placeholder="Isi Dengan nama" class=" form-control"></div>
      <div class="form-group"><label for="">Large</label><input type="text" placeholder="Isi Dengan nama" class=" form-control form-control-lg"></div>
    </div>
    <div class="col-md-6 mt-3">
      <h6>Radio Button</h6>
      <div class="custom-control custom-radio">
        <input type="radio" id="Pilihan1" class="custom-control-input" name="contoh"><label for="Pilihan1" class="custom-control-label">Pilihan 1</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="Pilihan2" class="custom-control-input" name="contoh">
        <label for="Pilihan2" class="custom-control-label">Pilihan 2</label>
      </div>
      <hr>
      <h6>Checkbox</h6>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="Chekckbox1" class="custom-control-input" name="chekcbox"><label for="Chekckbox1" class="custom-control-label">Pilihan 1</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="Checkbox2" class="custom-control-input" name="chekcbox">
        <label for="Checkbox2" class="custom-control-label">Pilihan 2</label>
      </div>
      <hr>
      <h6>Checkbox Inline</h6>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="Chekckbox4" class="custom-control-input " name="chekcbox"><label for="Chekckbox4" class="custom-control-label">Pilihan 1</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="Checkbox3" class="custom-control-input " name="chekcbox">
        <label for="Checkbox3" class="custom-control-label">Pilihan 2</label>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <h6>Form Grid</h6>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="">Nama</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="">Alamat</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <div class="card card-body">
        <h6>Form Horizontal</h6>
        <div class="form-group row mt-3">
          <label for="" class="col-2">Nama</label>
          <input type="text" class="col-sm-9 form-control">
        </div>
        <div class="form-group row">
          <label for="" class="col-2">Alamat</label>
          <input type="text" class="col-sm-9 form-control">
        </div>
      </div>
    </div>
  </div>

  <!-- End Container -->
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
