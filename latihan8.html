<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h4 class="m-3 text-center">Dropdown</h4>
  <div class="row">
    <div class="col-md-3">
      <h6>Dropdown Biasa</h6>
      <div class="dropdown">
        <div class="btn btn-primary dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" id="">
          Dropdown 1
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdown1">
          <button class="dropdown-item">Button 1</button>
          <button class="dropdown-item">Button 2</button>
          <button class="dropdown-item">Button 3</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h6>Dropdown Split</h6>
      <div class="dropdown">
        <div class="btn-group">
          <button class="btn btn-primary">Dropdown 1</button>
          <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" id="dropdown1">
            <span class="sr-only">Dropdown</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown1">
            <button class="dropdown-item">Button 1</button>
            <button class="dropdown-item">Button 2</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item">Button 3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <h6>Dropdown dropup</h6>
      <div class="dropdown">
        <div class="btn-group dropup">
          <button class="btn btn-danger">Dropdown 1</button>
          <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" id="dropdown1">
            <span class="sr-only">Dropdown</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown1">
            <button class="dropdown-item">Button 1</button>
            <button class="dropdown-item">Button 2</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item">Button 3</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h6>Dropdown Dropright</h6>
      <div class="dropdown">
        <div class="btn-group dropright">
          <button class="btn btn-warning">Dropdown 1</button>
          <button class="btn btn-warning dropdown-toggle dropdown-toggle-split" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" id="dropdown1">
            <span class="sr-only">Dropdown</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown1">
            <button class="dropdown-item">Button 1</button>
            <button class="dropdown-item">Button 2</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item">Button 3</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h6>Dropdown Dropleft</h6>
      <div class="dropdown">
        <div class="btn-group dropleft">
          <button class="btn btn-success">Dropdown 1</button>
          <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" id="dropdown1">
            <span class="sr-only">Dropdown</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown1">
            <button class="dropdown-item">Button 1</button>
            <button class="dropdown-item">Button 2</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item">Button 3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Container -->
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
