<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Badge</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="h4 mt-3">Badge</div>
    <span class="badge badge-primary">primary</span>
    <span class="badge badge-secondary">secondary</span>
    <span class="badge badge-info">info</span>
    <span class="badge badge-warning">warning</span>
    <span class="badge badge-danger">danger</span>
    <span class="badge badge-success">success</span>
    <span class="badge badge-light">light</span>
    <span class="badge badge-dark">dark</span>

    <div class="h4 mt-3">Badge Pill</div>
    <span class="badge badge-pill badge-primary">primary</span>
    <span class="badge badge-pill badge-secondary">secondary</span>
    <span class="badge badge-pill badge-info">info</span>
    <span class="badge badge-pill badge-warning">warning</span>
    <span class="badge badge-pill badge-danger">danger</span>
    <span class="badge badge-pill badge-success">success</span>
    <span class="badge badge-pill badge-light">light</span>
    <span class="badge badge-pill badge-dark">dark</span>


    <div class="h4 mt-3">Badge Link</div>
    <a href="http://github.com/astrimsdh" class="badge badge-primary">primary</a>
    <a href="http://github.com/astrimsdh" class="badge badge-secondary">secondary</a>
    <a href="http://github.com/astrimsdh" class="badge badge-info">info</a>
    <a href="http://github.com/astrimsdh" class="badge badge-warning">warning</a>
    <a href="http://github.com/astrimsdh" class="badge badge-danger">danger</a>
    <a href="http://github.com/astrimsdh" class="badge badge-success">success</a>
    <a href="http://github.com/astrimsdh" class="badge badge-light">light</a>
    <a href="http://github.com/astrimsdh" class="badge badge-dark">dark</a>

    <div class="h4 mt-3">Contoh Penerapan</div>
    <button type="button" class="btn btn-primary">
      Notifikasi <span class="badge badge-light">4</span>
    </button>
    <button type="button" class="btn btn-danger">
      Pesan <span class="badge badge-warning">7</span>
    </button>
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
