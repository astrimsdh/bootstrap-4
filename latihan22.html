<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toasts</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h4 class="m-3 text-center">Toasts</h4>
  <div class="toast" role="alert" aria-alive="assertive" aria-atomic="true" data-animation="true" data-delay="5000" data-autohide="false">
    <div class="toast-header">
      <strong class="mr-auto">Notifikasi</strong>
      <small>1 menit yang lalu</small>
      <button class="close ml-2 mb-1" data-dismiss="toast">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hi, Aciel ini pesan dari Toast
    </div>
  </div>
  <!-- End Container -->
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script>
    $('.toast').toast('show')
  </script>
</body>
</html>
