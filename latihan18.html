<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popovers</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h4 class="m-3 text-center">Popovers</h4>
  <button class="btn btn-primary" data-placement="right" data-toggle="popover" title="Hi, Aciel"data-content="Ini adalah popover pertama yang kamu buat">Kanan</button>
  <button class="btn btn-primary" data-placement="top" data-toggle="popover" title="Hi, Aciel"data-content="Ini adalah popover pertama yang kamu buat">Atas</button>
  <button class="btn btn-primary" data-placement="left" data-toggle="popover" title="Hi, Aciel"data-content="Ini adalah popover pertama yang kamu buat">Kiri</button>
  <button class="btn btn-primary" data-placement="bottom" data-toggle="popover" title="Hi, Aciel"data-content="Ini adalah popover pertama yang kamu buat">Bawah</button>

  <!-- End Container -->
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      $('[data-toggle="popover"]').popover({
        trigger: 'focus'
      })
    })
  </script>
</body>
</html>
